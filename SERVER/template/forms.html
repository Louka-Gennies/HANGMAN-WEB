<!DOCTYPE html>
<html>
    <head>
        <title>HANGMAN WEB</title>
        <link rel="stylesheet" type="text/css" href="../static/CSS/style.css">
    </head>
    <body>
        <div class="container">
            <!-- NavBar Section -->
            <nav>
                <div class="wrapper">
                <div class="logo"><a href="#">HANGMAN</a></div>
                    <ul class="nav-links">
                        <li><a href="/home">HOME</a></li>
                        <li><a href="/hangman">PLAY</a></li>
                        <li><a href="#popup_rules">RULES</a></li>
                        <li><a href="#popup_contact">CONTACT</a></li>
                    </ul>
                </div>
            </nav>
            <div class="parent">
              <p>Number of letters : {{len .RandomWord}}</p>
              <p> The word to find : {{.WordFind}}</p>
              <form class="selection-lettres" action="/hangman" method="post">
                  <div class="box-input">
                      <div class="border">
                        <input type="text" id="letter" name="letter" class="input" placeholder="LETTER" autofocus required>
                      </div>
                    </div>
              </form>
              <div class="boite-parente">
                  <div class="boite-texte">
                      <p>Good letters :</p>
                      <p>
                      {{range .LettersGood}}
                          <li class="good">{{.}}</li>
                      {{end}}
                      </p>
                  </div>
                  <div class="boite-texte">
                      <p>Bad letters :</p>
                      <p>
                      {{range .LettersWrong}}
                          <li class="wrong">{{.}}</li>
                      {{end}}
                      </p>
                  </div>
              </div> 
          </div>
        </div>
    </body>
</html>
